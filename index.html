<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blarq's College Blog</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, black 70%, maroon 30%);
      color: white;
      transition: background 0.5s ease;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.85);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff3b3b;
      letter-spacing: 2px;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff3b3b;
    }

    /* --- MAIN CONTAINER --- */
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .interactive {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      width: 30%; /* reduced width */
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      transition: background-color 0.5s ease;
    }

    .blog {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      width: 68%; /* increased width */
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      transition: background-color 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #ff4b4b;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: maroon;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff3b3b;
      transform: scale(1.05);
    }

    .post {
      background-color: #111;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    .post h3 {
      color: #ff3b3b;
    }

    .post button {
      background-color: crimson;
      margin-top: 5px;
    }

    /* Floating Stream Button */
    .stream-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 55px;
      height: 55px;
      background: maroon;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .stream-btn:hover {
      background: #ff3b3b;
      transform: scale(1.1);
    }

    /* Streaming Popup */
    .popup {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 30px;
      background-color: black;
      border: 2px solid maroon;
      border-radius: 10px;
      width: 400px;
      height: 300px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      animation: fadeIn 0.5s ease;
    }

    .popup video {
      width: 100%;
      height: 80%;
      border-radius: 10px;
    }

    .popup button {
      background-color: maroon;
      float: right;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .interactive,
      .blog {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="icon.png" alt="Logo" />
      <span>BLARQ</span>
    </div>
    <nav>
      <a href="#create">Create</a>
      <a href="#blogs">Blogs</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <div class="container">
    <!-- Create Blog Section -->
    <div class="interactive" id="create">
      <h2>Create a Blog Post</h2>
      <input type="text" id="title" placeholder="Blog title..." />
      <textarea id="content" rows="6" placeholder="Write your blog..."></textarea>
      <button onclick="addPost()">Post Blog</button>
    </div>

    <!-- Blog Display Section -->
    <div class="blog" id="blogs">
      <h2>Blog Posts</h2>
      <div id="posts"></div>
    </div>
  </div>

  <!-- Streaming Button -->
  <button class="stream-btn" id="streamBtn">S</button>

  <!-- Streaming Popup -->
  <div class="popup" id="streamPopup">
    <button onclick="closeStream()">X</button>
    <h3>Live Stream</h3>
    <video controls>
      <source src="sample.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Load posts from localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const savedPosts = JSON.parse(localStorage.getItem("posts")) || [];
      savedPosts.forEach(addPostToDOM);
    });

    // Add a new blog post
    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title === "" || content === "") {
        alert("Please fill in both fields.");
        return;
      }

      const post = { id: Date.now(), title, content };
      addPostToDOM(post);

      // Save to localStorage
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.push(post);
      localStorage.setItem("posts", JSON.stringify(posts));

      // Clear inputs
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    }

    // Add a post to the page
    function addPostToDOM(post) {
      const postContainer = document.createElement("div");
      postContainer.classList.add("post");
      postContainer.setAttribute("data-id", post.id);

      postContainer.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.content}</p>
        <button onclick="deletePost(${post.id})">Delete</button>
      `;

      document.getElementById("posts").prepend(postContainer);
    }

    // Delete a post
    function deletePost(id) {
      const postElement = document.querySelector(\`.post[data-id='\${id}']\`);
      postElement.remove();

      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const updatedPosts = posts.filter((p) => p.id !== id);
      localStorage.setItem("posts", JSON.stringify(updatedPosts));
    }

    // Streaming popup controls
    const streamBtn = document.getElementById("streamBtn");
    const streamPopup = document.getElementById("streamPopup");

    streamBtn.addEventListener("mouseenter", () => {
      streamBtn.textContent = "Stream";
    });
    streamBtn.addEventListener("mouseleave", () => {
      streamBtn.textContent = "S";
    });
    streamBtn.addEventListener("click", () => {
      streamPopup.style.display = "block";
    });

    function closeStream() {
      streamPopup.style.display = "none";
    }
  </script>
</body>
</html>
